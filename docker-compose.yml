version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: trellis_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - trellis_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: trellis_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - trellis_network
    restart: unless-stopped

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trellis_api
    ports:
      - "8000:8000"
    environment:
      - DEBUG=false
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - OLLAMA_BASE_URL=http://ollama:11434
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - TRELLIS_DEVICE=cpu
      - STORAGE_PATH=/app/storage
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173,http://localhost
    volumes:
      - storage_data:/app/storage
      - models_data:/app/models
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - trellis_network
    restart: unless-stopped

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: trellis_worker
    environment:
      - DEBUG=false
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - OLLAMA_BASE_URL=http://ollama:11434
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - TRELLIS_DEVICE=cuda
      - CUDA_VISIBLE_DEVICES=0
      - STORAGE_PATH=/app/storage
    volumes:
      - storage_data:/app/storage
      - models_data:/app/models
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - trellis_network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=
        - VITE_WS_URL=
    container_name: trellis_frontend
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - trellis_network
    restart: unless-stopped

volumes:
  redis_data:
  ollama_data:
  storage_data:
  models_data:

networks:
  trellis_network:
    driver: bridge
