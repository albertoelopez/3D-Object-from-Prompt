version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: trellis_redis_dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    command: redis-server --appendonly yes
    networks:
      - trellis_network_dev
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  ollama:
    image: ollama/ollama:latest
    container_name: trellis_ollama_dev
    ports:
      - "11434:11434"
    volumes:
      - ollama_data_dev:/root/.ollama
    networks:
      - trellis_network_dev

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trellis_api_dev
    ports:
      - "8000:8000"
    environment:
      - DEBUG=true
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - OLLAMA_BASE_URL=http://ollama:11434
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - TRELLIS_DEVICE=cpu
      - STORAGE_PATH=/app/storage
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
    volumes:
      - ./backend:/app
      - storage_data_dev:/app/storage
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - trellis_network_dev
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  redis_data_dev:
  ollama_data_dev:
  storage_data_dev:

networks:
  trellis_network_dev:
    driver: bridge
